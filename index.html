<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポモドーロタイマー</title>
    <link rel="stylesheet" href="base.css">
    <link rel="manifest" href="manifest.json">
</head>

<body>

    <div class="timer">
        <div class="status-container">
            <div class="status">Pomodoro!</div>
            <div class="status-text">(0/4)</div>
            <div class="time-display" id="time">25:00</div>
        </div>
        <div>
            <label for="workTime">Work</label>
            <input type="number" id="workTime" value="25" min="1">
        </div>
        <div>
            <label for="breakTime">Break</label>
            <input type="number" id="breakTime" value="5" min="1">
        </div>
        <div>
            <label for="restTime">Rest</label>
            <input type="number" id="restTime" value="15" min="1">
        </div>
        <div>
            <label for="repeatCount">Repeat Count</label>
            <input type="number" id="repeatCount" value="4" min="1">
        </div>
        <button id="startStopButton" onclick="startStopTimer()">Start</button>
        <button id="resetButton" onclick="resetTimer()">Reset</button>
    </div>
    <button id="sendNotificationButton">通知を送信する</button>

    <script src="main.js"></script>
</body>
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
            navigator.serviceWorker.register('sw.js').then(function (registration) {
                console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }, function (err) {
                console.log('ServiceWorker registration failed: ', err);
            });
        });
    }

    // 通知を送信する関数
    function sendNotification() {
        if (Notification.permission === 'granted') {
            navigator.serviceWorker.ready.then(registration => {
                registration.showNotification('ポモドーロタイマー', {
                    body: '休憩時間です！',
                    icon: 'path/to/icon.png'
                });
            });
        } else {
            console.warn('Notification permission is not granted.');
        }
    }

    // 通知を送信するボタンにクリックイベントを追加
    document.getElementById('sendNotificationButton').addEventListener('click', sendNotification);
</script>

</html>
