<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="base.css">
</head>

<body>
    <div class="timer-container">
        <div id="timer-display">25:00</div>
    </div>
    <div class="timer-controls">
        <button id="start-button">Start</button>
        <button id="pause-button">Pause</button>
        <button id="reset-button">Reset</button>
    </div>
    <div class="input-container">
        <label for="work-time-input">作業時間（分）：</label>
        <input type="number" id="work-time-input" value="25">
        <br>
        <label for="break-time-input">休憩時間（分）：</label>
        <input type="number" id="break-time-input" value="5">
        <br>
        <label for="long-break-time-input">長い休憩時間（分）：</label>
        <input type="number" id="long-break-time-input" value="15">
        <br>
        <label for="loop-count-input">ループ回数：</label>
        <input type="number" id="loop-count-input" value="4">
        <br>
        <label for="work-video-input">作業用動画 URL：</label>
        <input type="text" id="work-video-input" placeholder="YouTube の URL を入力してください">
        <br>
        <label for="break-video-input">休憩用動画 URL：</label>
        <input type="text" id="break-video-input" placeholder="YouTube の URL を入力してください">
    </div>
    <div class="video-container">
        <iframe id="youtube-video" width="560" height="315" frameborder="0" allowfullscreen></iframe>
    </div>
    <audio id="bgm"></audio>
    <script src="main.js"></script>
</body>

</html>
